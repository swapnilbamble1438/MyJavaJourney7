<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Title</title>
</head>
<body>
	
	<div align="center">
	<h1>Add New User</h1>
	
					<div th:if="${session.message}">
						<!-- for showing -->
						<p style="color:red" class="text-center" th:text="${session.message}"></p>
						<!-- for removing -->
						<th:block th:text="${#session.removeAttribute('message')}"></th:block> 
					</div>
					
					
	<form th:action="@{/saveuser}" th:object="${user}" method ="post">
		
		<table border ="0" cellpadding ="10">
		<tr>
			<td>User Name:</td>
			<td><input type = "text" name="username" /></td>
		</tr>
		<tr>
			<td>User Password:</td>
			<td><input type= "password" name="password"/></td>
		</tr>
		<tr>
			<td>User Role:</td>
			<td>
			<h3>
				<input type="radio" name="role"  value ="USER" required>USER  <br><br>
				<input type="radio" name="role"  value ="CREATOR" required>CREATOR  <br><br>
				<input type="radio" name="role"  value ="EDITOR" required>EDITOR  <br><br>
				<input type="radio" name="role"  value ="ADMIN" required>ADMIN  <br><br>
			</h3>
				
			</td>
		</tr>
		<tr>
			<td colspan = "2"><button type = "submit">Save</button></td>
		</tr>
		
		
		</table>	
		<br>
		<br>
			<a th:href = "@{/}">Back</a>
	
	</form>
	</div>
	
</body>
</html>
